<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3>Set Password Length</h3>
          <input type="text" id="pLen" name="pLen" placeholder="8" onkeyup="setLength(this)">
          <label for="pLen"></label>(8-128)<br>
          <h3>Select Character Set(s)</h3>
          <input type="checkbox" name="lowercase" value="0" onclick="setChars(this)" />
          <label for="lowercase">Lowercase</label><br>
          <input type="checkbox" name="uppercase" value="1" onclick="setChars(this)" />
          <label for="uppercase">UPPERCASE</label><br>
          <input type="checkbox" name="numeric" value="2" onclick="setChars(this)" />
          <label for="numeric">Numeric (0-9)</label><br>
          <input type="checkbox" name="special" value="3" onclick="setChars(this)" />
          <label for="special">Special i.e !@#$ etc.</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
